databaseChangeLog:
  - changeSet:
      id: 1
      author: David
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: bigint
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
            tableName: user